<section class='favorites'>
  <h1>You're my favorite distraction...</h1>
  <div>
    <p>Favorites Count: {{ fav.favoritesCount }}</p>
    <div class='favorite-gifs' ng-repeat='favorite in fav.favoritesArr'>
      <img ng-src='{{ favorite.url }}'  />
      <p> {{ favorite.comments }} </p>
      <button type='button' ng-click='{{ fav.deleteFavorite($index) }}'
    </div>
  </div>
</section>
